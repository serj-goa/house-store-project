<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House by the sea</title>
</head>
<body>
    <h1>Houses list</h1>

    {% for house in houses %}
        <div>
            <h2>{{ house.name }}</h2>
            <div>{{ house.price }}</div>
            <div>{{ house.description }}</div>

            {% if house.photo %}
                <img src="{{ house.photo.url }}" alt="House {{ house.name }}">
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
