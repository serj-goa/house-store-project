{% extends "index.html" %}
{% load thumbnail %}

{% block title %}
    {{ house.name }}
{% endblock %}

{% block body %}
    <a href="{% url 'houses_list' %}">Home</a>

    <div>
        <h1>{{ house.name }}</h1>
        <div>{{ house.price }}</div>
        <div>{{ house.description }}</div>

        {% thumbnail house.photo "650x400" crop="center" as im %}
            <img src="{{ im.url }}" alt="House {{ house.name }}">
        {% endthumbnail %}
    </div>
{% endblock %}
